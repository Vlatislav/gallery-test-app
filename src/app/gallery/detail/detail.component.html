<ng-container *ngIf="imageInfo">
  <div class="header">
    <div class="header__title">
      <p>{{ imageInfo.author }}</p>
    </div>
    <div class="header__actions">
      <mat-card-actions>
        <app-button
          *ngIf="imageInfo | downloadImage"
          text="Download"
          (onClick)="onDownloadClick()"
        ></app-button>
        <app-button text="Back" (onClick)="onBackClick()"></app-button>
      </mat-card-actions>
    </div>
  </div>
  <hr />
  <div class="content">
    <img mat-card-image [src]="imageInfo.download_url" />
  </div>
</ng-container>
