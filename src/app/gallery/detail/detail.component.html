<ng-container *ngIf="image">
  <div class="header">
    <div class="header__title">
      <p>{{ image.author }}</p>
    </div>
    <div class="header__actions">
      <mat-card-actions>
        <button mat-button>Download</button>
        <button mat-button>Back</button>
      </mat-card-actions>
    </div>
  </div>
  <hr />
  <div class="content">
    <img mat-card-image [src]="image.download_url" />
  </div>
</ng-container>
