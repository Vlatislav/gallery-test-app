<div class="header">
  <div class="header__title">
    <p>Images</p>
  </div>
  <div class="header__slider">
    <mat-slider min="5" max="25" step="5" showTickMarks discrete>
      <input
        matSliderThumb
        (change)="updateSetting()"
        [(ngModel)]="sliderValue"
      />
    </mat-slider>
  </div>
</div>
<hr />
<div class="content">
  <ng-container *ngFor="let image of showedImages">
    <gallery-card [image]="image"></gallery-card>
  </ng-container>
</div>
