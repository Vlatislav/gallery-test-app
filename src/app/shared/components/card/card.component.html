<ng-container *ngIf="image">
  <mat-card>
    <mat-card-header>
      <p>{{ image.author }}</p>
    </mat-card-header>
    <img mat-card-image [src]="image.download_url" (click)="onImageClick()" />

    <mat-card-actions>
      <app-button text="Download" (onClick)="onDownloadClick()"></app-button>
    </mat-card-actions>
  </mat-card>
</ng-container>
